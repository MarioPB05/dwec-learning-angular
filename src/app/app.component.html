<main class="flex flex-col h-screen pt-32 pb-10 px-20 mx-auto">
  <header>
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img
            ngSrc="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/640px-Angular_full_color_logo.svg.png"
            class="h-auto" alt="Angular Logo" width="40" height="20">
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Angular</span>
        </a>

        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a target="_blank" href="https://github.com/MarioPB05" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            GitHub
          </a>

          <button (click)="toggleMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
            <span class="sr-only">Abrir el menú</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
          </button>
        </div>

        <div [ngClass]="{'hidden': !isMenuOpen, 'block': isMenuOpen}" class="items-center justify-between w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page" [routerLinkActiveOptions]="{ exact: true }" class="nav-link me-4">
                Inicio
              </a>
            </li>
            <li>
              <a routerLink="/exercise-1" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                1
              </a>
            </li>
            <li>
              <a routerLink="/exercise-2" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                2
              </a>
            </li>
            <li>
              <a routerLink="/exercise-3" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                3
              </a>
            </li>
            <li>
              <a routerLink="/exercise-4" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                4
              </a>
            </li>
            <li>
              <a routerLink="/exercise-5" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                5
              </a>
            </li>
            <li>
              <a routerLink="/exercise-6" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                6
              </a>
            </li>
            <li>
              <a routerLink="/exercise-7" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                7
              </a>
            </li>
            <li>
              <a routerLink="/exercise-8" routerLinkActive="active" ariaCurrentWhenActive="page" class="nav-link">
                8
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <h1>Ejercicios de Angular</h1>
  <p class="text-center mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">
    Mario Perdiguero Barrera | 2º DAW
  </p>

  <div class="block w-full h-full overflow-y-scroll p-6 bg-gray-800 border border-gray-700 rounded-lg shadow text-white">
    <router-outlet></router-outlet>
  </div>
</main>
