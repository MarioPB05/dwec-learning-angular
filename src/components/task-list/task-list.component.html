<div class="mb-10 mt-2">
  <label for="default-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nueva tarea:</label>
  <div class="flex gap-4">
    <input (keydown.enter)="addTask()" [(ngModel)]="inputValue" type="text" id="default-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <button (click)="addTask()" type="button" class="text-nowrap text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Crear Tarea</button>
  </div>
</div>

<h2 class="text-2xl font-semibold text-white">Tareas Pendientes</h2>

@if (getPendingTasks().length > 0) {
  <ul class="max-w-md space-y-4 text-gray-400 list-inside mt-4">
    <li *ngFor="let task of getPendingTasks()" class="flex items-center">
      <svg (click)="markTask(task.id, true)" class="w-6 h-6 me-2 text-gray-400 flex-shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
      {{ task.name }}
    </li>
  </ul>
} @else {
  <div class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">Sin tareas pendientes!</span> Felicidades, has completado todas tus tareas.
    </div>
  </div>
}

@if (getCompletedTasks().length > 0) {
  <h2 class="text-2xl font-semibold dark:text-white mt-8">Tareas Completadas</h2>

  <ul class="max-w-md space-y-4 text-gray-400 list-inside mt-4">
    <li *ngFor="let task of getCompletedTasks()" class="flex items-center">
      <svg (click)="markTask(task.id, false)" class="w-6 h-6 me-2 text-green-400 flex-shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
      </svg>
      {{ task.name }}
    </li>
  </ul>
}

<button (click)="removeTasks()" type="button" class="mt-6 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Borrar todas las tareas</button>
