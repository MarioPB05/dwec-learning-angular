<div class="rounded-lg border h-full flex flex-col border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
  <div class="h-40 w-full">
    <a href="#">
      <img class="mx-auto w-full bloc max-h-28 h-full object-cover rounded" [src]="producto.imagen" alt="Imagen del producto" />
    </a>
  </div>
  <div class="pt-6 flex flex-col h-full">
    <a href="#" class="text-lg font-semibold leading-tight text-gray-900 hover:underline dark:text-white">{{producto.nombre}}</a>

    <p class="text-sm flex-1 font-medium text-gray-500 dark:text-gray-400 mt-2">{{producto.descripcion}}</p>

    <div class="mt-4 flex items-center pt-4 justify-between gap-4 border-t border-gray-600">
      <p class="text-nowrap text-center text-2xl font-extrabold leading-tight text-gray-900 dark:text-white">{{producto.precio}} â‚¬</p>
      <button (click)="agregarProducto(producto)" class="text-nowrap text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </svg>
      </button>
    </div>
  </div>
</div>
